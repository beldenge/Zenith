<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">Ciphertext Transformation Pipeline</h1>
  </div>
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <p>Drag transformers from the left to build a top-down transformer pipeline on the right.  These will apply to the ciphertext (post-substitution).</p>
  </div>

  <div class="row">

    <div class="col-xl-4">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Available Transformers</h6>
        </div>
        <!-- Card Body -->
        <div id="available_transformers_list" class="card-body" [sortablejs]="availableTransformerList" [sortablejsOptions]="availableTransformerListOptions" [sortablejsCloneFunction]="cloneTransformer">
          <div class="col-xl-12 mb-4 transformer" *ngFor="let item of availableTransformerList">
            <div class="card border-left-primary shadow h-100 py-2 pl-3">
              <div class="card-body p-2">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.displayName}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4">
      <div id="ciphertext_transformer_pipeline" class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Transformer Pipeline</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body" [sortablejs]="appliedTransformerList" [sortablejsOptions]="appliedTransformerListOptions" [sortablejsCloneFunction]="cloneTransformer">
          <div *ngIf="!appliedTransformerList.length">Drop transformers here</div>
          <div class="col-xl-12 mb-4 transformer" *ngFor="let item of appliedTransformerList; let i = index" [@simpleFadeAnimation]>
            <div class="card border-left-primary shadow h-100 py-2 pl-3">
              <div class="card-body p-2">
                <div class="row no-gutters align-items-center">
                  <div class="col-md-6">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.displayName}}</div>
                  </div>
                  <div class="col-md-4" *ngIf="item.inputType !== 'NONE'">
                      <div class="form-group row mb-0">
                        <label class="col-md-6 my-auto text-right" for="transformer{{i}}">{{item.inputName}}:</label>
                        <input id="transformer{{i}}" type="text" class="form-control col-md-6" [(ngModel)]="item.inputValue" (change)="onAppliedTransformersChange(null)">
                      </div>
                  </div>
                  <div class="col-md-{{item.inputType !== 'NONE' ? 2 : 6}} text-right">
                    <i class="fas fa-times-circle fa-lg" [ngClass]="hoverClasses[i]" (mouseover)="hoverClasses[i]='text-gray-900 cursor-pointer'" (mouseout)="hoverClasses[i]=''" (click)="removeTransformer(i)"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4">
      <app-ciphertext></app-ciphertext>
    </div>

  </div>

</div>
