<div class="card shadow mb-4">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Ciphertext</h6>
    <div class="dropdown no-arrow">
      <a class="dropdown-toggle" href="javascript:void(0);" role="button" id="dropdownMenuLink">
        <i class="far fa-copy" #tooltip="matTooltip" matTooltip="{{tooltipText | async}}" matTooltipPosition="above" (mouseover)="resetTooltipText()" (click)="copyCiphertext(tooltip)"></i>
      </a>
    </div>
  </div>
  <!-- Card Body -->
  <div class="card-body">
    <div>{{(cipher$ | async)?.ciphertext | blockify : (cipher$ | async)?.columns}}</div>
  </div>
</div>
