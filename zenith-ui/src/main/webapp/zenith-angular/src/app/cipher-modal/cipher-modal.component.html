<h1 mat-dialog-title>{{mode === 'CREATE' ? 'Create a new cipher' : 'Update "' + cipher.name + '"'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="newCipherForm">
    <mat-vertical-stepper #stepper [linear]="true" formArrayName="formArray">
      <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
        <ng-template matStepLabel>Name</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required>
          <mat-error>A unique name is required</mat-error>
        </mat-form-field>
        <div>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
        <ng-template matStepLabel>Dimensions</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Rows</mat-label>
          <input matInput formControlName="rows" type="text" required>
          <mat-error>A number 0 or greater is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Columns</mat-label>
          <input matInput formControlName="columns" type="text" required>
          <mat-error>A number 0 or greater is required</mat-error>
        </mat-form-field>
        <div>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step formGroupName="2" [stepControl]="formArray?.get([2])">
        <ng-template matStepLabel>Ciphertext</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Ciphertext</mat-label>
          <textarea matInput formControlName="ciphertext" required rows="3" class="w-100"></textarea>
          <mat-error>Ciphertext is required</mat-error>
        </mat-form-field>
      </mat-step>
    </mat-vertical-stepper>
  </form>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button mat-button *ngIf="ciphertextFormGroup.valid" (click)="save()">Save</button>
</div>
