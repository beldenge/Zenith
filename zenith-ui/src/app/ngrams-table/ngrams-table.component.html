<div id="table_container" class="mat-elevation-z8 mx-auto">
  <table mat-table [dataSource]="ngramsDataSource" matSort matSortActive="count" matSortDirection="desc">
    <ng-container matColumnDef="ngram">
      <th mat-header-cell *matHeaderCellDef> Ngram </th>
      <td mat-cell *matCellDef="let ngram"> {{ngram.ngram}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let ngram"> {{ngram.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="10" showFirstLastButtons></mat-paginator>
</div>
