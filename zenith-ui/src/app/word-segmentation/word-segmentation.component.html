<div class="card shadow mb-4">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Word Segmentation</h6>
    @if (segmentation) {
      <span id="segmentation_score" class="ml-2 mr-auto text-muted">(Score: {{score | number : '1.4-4'}})</span>
    }
    <div class="dropdown no-arrow">
      <button class="dropdown-toggle" #tooltip="matTooltip" matTooltip="{{tooltipText()}}" (mouseover)="resetTooltipText()" matTooltipPosition="above" (click)="copyPlaintext(tooltip)">
        <i class="far fa-copy"></i>
      </button>
    </div>
  </div>
  <!-- Card Body -->
  <div class="card-body">
    @if (segmentation) {
      <div>{{segmentation}}</div>
    }
  </div>
</div>
