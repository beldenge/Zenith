<div class="container-fluid mt-4 px-5">
  <div class="card o-hidden border-0 shadow-lg h-100 mt-3">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Help Topics</h1>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 mx-auto">
            <mat-list class="faq-list">
              <mat-list-item class="faq-item">
                <div class="faq-question" matListItemTitle>Is there an introduction tour?</div>
                <div class="faq-answer" matListItemLine>
                  <p>
                    Yes:
                    <button class="btn btn-success btn-icon-split" (click)="replayIntroduction()">
                    <span class="icon text-white-50">
                      <i class="fas fa-play"></i>
                    </span>
                      <span class="text">Play Intro</span>
                    </button>
                  </p>
                </div>
              </mat-list-item>
              <mat-list-item class="faq-item">
                <div class="faq-question" matListItemTitle>Where can I file issues?</div>
                <div class="faq-answer" matListItemLine>
                  <p>Please raise an issue on the project <a href="https://github.com/beldenge/zenith/issues" target="_blank">issues page</a>. Thank you for helping make the tool better!</p>
                </div>
              </mat-list-item>
              <mat-list-item class="faq-item">
                <div class="faq-question" matListItemTitle>Where can I read more about Project Zenith?</div>
                <div class="faq-answer" matListItemLine>
                  <p>Please check out the <a href="https://github.com/beldenge/Zenith" target="_blank">README</a> and the <a href="https://projectzenith.net" target="_blank">blog</a>.</p>
                </div>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
