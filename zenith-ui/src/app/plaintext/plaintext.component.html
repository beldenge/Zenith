<div class="card shadow mb-4">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Plaintext</h6>
    <span id="plaintext_score" *ngIf="solution" class="ml-2 mr-auto text-muted">(Score: {{score | number : '1.4-4'}})</span>
    <div class="dropdown no-arrow">
      <a class="dropdown-toggle" href="javascript:void(0);" role="button" #tooltip="matTooltip" matTooltip="{{tooltipText | async}}" (mouseover)="resetTooltipText()" matTooltipPosition="above" (click)="copyPlaintext(tooltip)">
        <i class="far fa-copy"></i>
      </a>
    </div>
  </div>
  <!-- Card Body -->
  <div class="card-body">
    <div *ngIf="solution">{{solution | blockify : cipher?.columns}}</div>
  </div>
</div>
