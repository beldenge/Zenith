<div id="card_container">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Sample Plaintext</h6>
      <span class="ml-2 mr-auto text-muted">(editable)</span>
      <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="javascript:void(0);" role="button" matTooltip="Reset to original" matTooltipPosition="above" (click)="reset(sampleEditor)">
          <i class="fas fa-redo"></i>
        </a>
      </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div #sampleEditor contenteditable="true" (keyup)="edit(sampleEditor)" [textContent]="sample"></div>
    </div>
  </div>

  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Output</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div>{{transformedSample}}</div>
    </div>
  </div>
</div>
